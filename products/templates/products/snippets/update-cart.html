<form method="post" action='{% url "cart:update" %}' class="form-product-ajax" data-endpoint='{% url "cart:update" %}'>
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}"/>

    {% if in_cart %}
        <button type="submit" class="btn btn-link btn-sm" style="padding: 0px; cursor: pointer;">Excluir</button>
    {% else %}
        <span class="submit-span">
            {% if product in cart.products.all %}
                Produto no carrinho <button type="submit" class="btn btn-link">Excluir</button>
            {% else %}
                <button type="submit" class="btn btn-success">Adicionar</button>
            {% endif %}
        </span>
    {% endif %}
</form>
